<!DOCTYPE html>
<html lang="ms">

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="coffeeModal" class="modal">

                Jika tool ini memberikan manfaat kepada anda, belanja saya kopi sebagai tanda terima kasih.
            </p>

                <img src="qr_code_duitnow_tng.jpg" alt="QR Code DuitNow TNG eWallet" class="qr-image">
            </div>
            
            <p class="support-message">
                Sila imbas QR code DuitNow/TNG eWallet di atas untuk menyalurkan sokongan kepada <strong>AHMAD FAHMIE BIN ABDUL RAHIM</strong>.
            </p>
        </div>
    </div>
